<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #output {
            background: #000000;
            color: #ffffff;

            border: 10px slateblue solid;

            margin-top: 30px;
            padding: 20px;

        }

        .myspan {

<body>

    </div>
    <div class="divtwo">
